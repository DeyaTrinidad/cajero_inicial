<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
  <script defer src="src/init.js"></script>
  <script defer src="src/bank-account.js"></script>
</head>

<body>
  <div class="container">
    <div class="card mt-5" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title" id="user-name"></h5>
        <p class="card-text" id="user-cash"></p>
        <input type="text" class="form-control mb-5" id="cash">
        <button class="btn btn-primary" id="btn-depositar">Depositar</button>
        <button class="btn btn-primary" id="btn-retirar">Retirar</button>
      </div>
    </div>
  </div>
</body>

</html>
